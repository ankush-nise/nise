
{% extends "admin/layout.html" %}
{% block body %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1> Current Notice <small>Control panel</small> </h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="breadcrumb-item active">Current Notice</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
       <div class="col-lg-12 col-12 ">
        <div class="box">
          <div class="box-header with-border bg-warning">
            <h3 class="box-title">Add Notice</h3>
          </div>
          <form action="/Admin/current_notice" method="post" enctype="multipart/form-data">
            <div class="box-body">
              <div class="col-md-12">
              	<div class="col-md-6">
                  <div class="form-group">
                    <label>Notice title/Description(English) : <span class="text-danger">*</span></label>
                    <div class="controls">
                      <input type="text" class="form-control" name="post_title_en" id="post_title_en"/>
                      {% for error in form.post_title_en.error  %}
                      <span class="text-danger">
                        {{ error }}
                      </span>
                      {% endfor %}
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>सूचना शीर्षक / विवरण(Hindi) : <span class="text-danger">*</span></label>
                    <div class="controls">
                      <input type="text" class="form-control" name="post_title_hi" id="post_title_hi"/>
                      <span class="validate" id="validate-post_title_hi"></span> </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Details of the notice(English) : </label>
                    <div class="controls">
                      <textarea class="form-control" name="post_content_en" id="post_content_en" rows="4" ></textarea>
                      <span class="validate" id="validate-post_content_en"></span>
                      <span class="text-danger" id="word_left"></span>
                      </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>नोटिस का विवरण(Hindi) : </label>
                    <div class="controls">
                      <textarea class="form-control" name="post_content_hi" id="post_content_hi" rows="4" ></textarea>
                      <span class="validate" id="validate-post_content_hi"></span>
                      <span class="text-danger" id="word_left"></span>
                      </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Current Notice : </label>
                    <div class="controls">
                      <input type="radio" name="noticeFor" id="noticeTypep" value="2" checked  />Public
                      <input type="radio" name="noticeFor" id="noticeTypes" value="1" />Staff
                      <span class="text-danger" id="valid-document"></span>
                       </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Notices Status: </label>
                    <div class="controls">
                      <input type="radio" name="post_status" id="status" value="1" checked  />Active
                      <input type="radio" name="post_status" id="status" value="0"  />Inactive
                      <span class="text-danger" id="valid-document"></span>
                       </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Tender: </label>
                    <div class="controls">
                      <input type="radio" name="isTender" id="isTendera" value="1"  />Active
                      <input type="radio" name="isTender" id="isTenderi" value="0" checked  />Inactive
                      <span class="text-danger" id="valid-document"></span>
                       </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Attach Document <small class="text-danger"><em>Max. 1 MB & pdf file can be upload </em></small>: </label>
                    <div class="controls">
                      <input type="file" class="form-control checkFile" name="attachment" id="attachment" />
                      <span class="text-danger" id="valid-document"></span>
                       </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Publish Date : </label>
                    <div class="controls">
                      <input type="date" class="form-control" name="post_date" id="post_date" />
                      <span class="text-danger" id="valid-document"></span>
                       </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Submit" />
                    <input type="button" class="btn btn-danger" value="Cancel" />
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <!-- /.input group -->
                  </div>
                </div>
              </div>
              <!-- /.box-body -->

            </div>
          </form>
        </div>

      </div>
      </div>
    </section>

    <!-- /.content -->


  <!-- /.content-wrapper -->
  </div>
 {% endblock %}
